<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blocky Animal WebGL</title>
  <style>
    canvas {
      display: block;
      margin: 20px auto;
      background-color: black;
    }
    /* Style for the sliders */
    .slider-container {
      text-align: center;
      margin: 10px auto;
      width: 300px;
    }
  </style>
</head>
<body>
  <canvas id="webgl" width="500" height="500"></canvas>

  <!-- Slider for Y-axis global rotation -->
  <div class="slider-container">
    <label for="rotationSliderY">Y Rotation (°): </label>
    <input type="range" id="rotationSliderY" min="0" max="360" value="0">
  </div>
  
  <!-- Slider for X-axis global rotation -->
  <div class="slider-container">
    <label for="rotationSliderX">X Rotation (°): </label>
    <input type="range" id="rotationSliderX" min="0" max="360" value="0">
  </div>
  
  <!-- External library: gl-matrix -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
  <!-- Project files -->
  <script src="Cube.js"></script>
  <script src="BlockyAnimal.js"></script>
</body>
</html>
