<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blocky Animal WebGL - Skink with Camera Orbit</title>
  <style>
    canvas {
      display: block;
      margin: 20px auto;
      background-color: black;
    }
    .slider-container {
      text-align: center;
      margin: 10px auto;
      width: 300px;
    }
  </style>
</head>
<body>
  <canvas id="webgl" width="500" height="500"></canvas>

  <!-- Slider for object Y-axis rotation -->
  <div class="slider-container">
    <label for="rotationSliderY">Object Y Rotation (째): </label>
    <input type="range" id="rotationSliderY" min="0" max="360" value="0">
  </div>

  <!-- Slider for object X-axis rotation -->
  <div class="slider-container">
    <label for="rotationSliderX">Object X Rotation (째): </label>
    <input type="range" id="rotationSliderX" min="0" max="360" value="0">
  </div>
  
  <!-- Slider for camera zoom (distance) -->
  <div class="slider-container">
    <label for="zoomSlider">Camera Zoom (Distance): </label>
    <input type="range" id="zoomSlider" min="5" max="20" value="12">
  </div>
  
  <!-- Slider for camera azimuth -->
  <div class="slider-container">
    <label for="cameraAzimuthSlider">Camera Horizontal (째): </label>
    <input type="range" id="cameraAzimuthSlider" min="0" max="360" value="0">
  </div>
  
  <!-- Slider for camera elevation -->
  <div class="slider-container">
    <label for="cameraElevationSlider">Camera Elevation (째): </label>
    <input type="range" id="cameraElevationSlider" min="-90" max="90" value="0">
  </div>

  <!-- External library: gl-matrix -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
  <!-- Project files -->
  <script src="Cube.js"></script>
  <script src="BlockyAnimal.js"></script>
</body>
</html>
